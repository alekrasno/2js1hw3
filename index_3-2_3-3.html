<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Корзина интернет-магазина</title>
</head>

<body>
    <script>
        var basketGoods = ['Носки', 'Трусы', 'Зажигалка', 'Шампунь']; // Содержимое корзины
        var goodPrices = [3, 3.5, 12, 7.6]; // Прайс-лист
        var basketPrice = 0; // Цена корзины
        var add2basket = function(x, y) {
            // Найти в списке наименование товара, определить его индекс;
            let good = basketGoods.indexOf(x);
            // Найти в массиве цен элемент с нужным индексом;
            // Добавить стоимость данного товара в цену корзины с учетом количества;
            basketPrice = basketPrice + (goodPrices[good] * y);
            return (basketPrice);
        }

        // ----------------------
        //var purchGood; // Покупаемый товар
        var purchGoodKind = 'Трусы'; // Наименование
        var purchGoodQuant = 58; // Кол-во
        console.log(purchGoodKind, purchGoodQuant);
        add2basket(purchGoodKind, purchGoodQuant);
        console.log('Цена корзины ' + basketPrice);
    </script>
</body>

</html>
